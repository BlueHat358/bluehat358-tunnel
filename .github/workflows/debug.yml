name: Debug Push to Repo

on:
  workflow_dispatch:  # Bisa dijalankan manual

jobs:
  debug-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch seluruh history untuk memungkinkan rebase

      - name: Generate GitHub App Token
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create or Update Dummy File
        run: |
          echo "Dummy proxy list data" > proxy_list_active.txt
          echo "Updated at: $(date)" >> proxy_list_active.txt

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
        run: |
          set -e  # Hentikan script jika terjadi error

          # Konfigurasi git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Cek apakah ada perubahan pada file proxy_list_active.txt
          if [[ `git status --porcelain proxy_list_active.txt` ]]; then
            echo "Ada perubahan pada proxy_list_active.txt. Melakukan commit dan push..."

            # Stage file yang diubah
            git add proxy_list_active.txt

            # Commit perubahan
            git commit -m "Update dummy proxy list"

            # Pull perubahan terbaru dari remote (gunakan rebase untuk menghindari merge commit)
            git pull --rebase origin main

            # Push perubahan ke branch main
            git push origin main
          else
            echo "Tidak ada perubahan pada proxy_list_active.txt, tidak perlu commit."
          fi
